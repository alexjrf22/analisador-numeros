<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de números</title>
</head>
<body">

    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>

        <div>
            Número (entre 1 e 100):
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" id="Adicionar" name="Adicionar" onclick="adicionar()"><br><br>
            <select name="lista" id="lista" size="6"></select>
            <br>
            <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res"></div>

    </section>
   
    <footer>
        <p>&copy;Primeiro projeto JS</p>
    </footer>

    <script src="script.js"> </script>
   
    
</body>
</html>
